<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Insurance Management Platform</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Insurance Management Platform</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/client}">Client Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/insurancepolicy}">Insurance Policy Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/claim}">Claim Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> List Insurance Policies </h1>
  </div>

<!--  <div class = "row">-->
<!--    <div class = "col-lg-3">-->
<!--      <a th:href = "@{/insurancepolicy/new}" class = "btn btn-primary btn-sm mb-3"> Add Client</a>-->
<!--    </div>-->
<!--  </div>-->
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> InsurancePolicy Name</th>
      <th>InsurancePolicyType</th>
      <th> InsurancePolicyAmount </th>
      <th>InsurancePolicyPremium </th>
      <th>startDate </th>
      <th>endDate </th>
      <th>clientId </th>
      <th>Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "insurancepolicy: ${insurancepolcies}">
      <td th:text = "${insurancepolicy.InsurancePolicyName}"></td>
      <td th:text = "${insurancepolicy.InsurancePolicyType}"></td>
      <td th:text = "${insurancepolicy.InsurancePolicyAmount}"></td>
      <td th:text = "${insurancepolicy.InsurancePolicyPremium}"></td>
      <td th:text = "${insurancepolicy.startDate}"></td>
      <td th:text = "${insurancepolicy.endDate}"></td>
      <td th:text = "${insurancepolicy.client.clientId}"></td>
      <td>
        <a th:href = "@{/insurancepolicy/{id}(id=${insurancepolicy.ipId})}"
           class = "btn btn-primary">Update</a>
        <a th:href = "@{/claim/new/{id}(id=${insurancepolicy.ipId})}"
           class = "btn btn-primary">Add Claim</a>

        <a th:href = "@{/insurancepolicy/delete/{id}(id=${insurancepolicy.ipId})}"
           class = "btn btn-danger">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
