<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Insurance Management Platform</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Insurance Management Platform</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/client}">Clients Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/claim}">Claims Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Insurance Policy </h1>
      <div class = "card-body">

          <form th:action="@{/insurancepolicy/{id} (id=${insurancePolicyHelper.id})}" th:object = "${insurancePolicyHelper}" method="POST" id="form_id"  >
            <div class ="form-group">
              <label> Insurance Policy Name </label>
              <!--/*@thymesVar id="getName" type=""*/-->
              <input
                      type = "text"
                      name = "name"
                      id="name"
                      th:field = "*{name}"
                      class = "form-control"
                      placeholder="Enter client Name"
              />
            </div>
            <div class ="form-group">
              <label> Insurance Policy Type </label>
              <!--/*@thymesVar id="getName" type=""*/-->
              <input
                      type = "text"
                      name = "type"
                      id="type"
                      th:field = "*{type}"
                      class = "form-control"
                      placeholder="Enter Insurance Policy Type"
              />
            </div>

            <div class ="form-group">
              <label> client Date Of Birth </label>
              <input
                      type = "number"
                      name = "amount"
                      id="amount"
                      th:field = "*{amount}"
                      class = "form-control"
                      placeholder="Enter Amount"
              />
            </div>

            <div class ="form-group">
              <label> Client Address </label>
              <input
                      type = "text"
                      name = "premium"
                      id="premium"
                      th:field = "*{premium}"
                      class = "form-control"
                      placeholder="Enter Premium type Address"
              />
            </div>

            <div class ="form-group">
              <label> Insurance Policy startDate </label>
              <input
                      id="startDate"
                      type = "date"
                      name = "startDate"
                      th:field = "*{startDate}"
                      class = "form-control"
                      placeholder="Enter Insurance Policy startDate"
              />
            </div>
            <div class ="form-group">
              <label> Insurance Policy </label>
              <input
                      id="endDate"
                      type = "date"
                      name = "endDate"
                      th:field = "*{endDate}"
                      class = "form-control"
                      placeholder="Enter Insurance Policy endDate"
              />
            </div>




            <div class = "box-footer">
              <button id="button" type="submit" disabled class = "btn btn-primary">
                Submit
              </button>
            </div>
          </form>

      </div>
    </div>
  </div>
</div>
<script>

  const form = document.getElementById('form_id');
  const field1 = document.getElementById('name');
  const field2 = document.getElementById('type');
  const field3 = document.getElementById('amount');
  const field4 = document.getElementById('premium');
  const field5 = document.getElementById('startDate');
  const field6 = document.getElementById('endDate');


  const submitButton = document.getElementById('button');

  // Add event listeners for input fields
  field1.addEventListener('input', checkForm);
  field2.addEventListener('input', checkForm);
  field3.addEventListener('input', checkForm);
  field4.addEventListener('input', checkForm);
  field5.addEventListener('input', checkForm);
  field6.addEventListener('input', checkForm);

  // Function to check if all fields are filled
  function checkForm() {
    if (field1.value !== '' && field2.value !== '' && field3.value !== '' && field4.value !== '' && field5.value !== '' && field6.value !== '') {
      submitButton.disabled=false;
    } else {
      submitButton.disabled=true;
    }
  }
</script>
</body>
</html>
